<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://mediaonemarketing.com.sg/wp-content/uploads/2023/11/cropped-MediaOne-M-favicon-logo-32x32.png"
      sizes="32x32"
    />
    <title>Digimetrics Chatbot</title>

    <style>
      /* General Styles */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      /* Layout Container */
      .main-container {
        display: flex;
        width: 95%;
        /* Adjust as needed */
        max-width: 1200px;
        /* Maximum width for larger screens */
        height: 90vh;
        /* Occupy 80% of the viewport height */
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
        background-color: #fff;
      }

      table {
        border-collapse: collapse;
        /* Remove double borders */
        width: 100%;
        /* Make table fill its container */
        margin: 20px 0;
      }

      th,
      td {
        border: 1px solid #ddd;
        /* Add borders to cells */
        padding: 8px;
        /* Add padding inside cells */
        text-align: left;
        /* Align text to the left */
      }

      th {
        background-color: #f2f2f2;
        /* Grey background for header */
        font-weight: bold;
        /* Make header text bold */
      }

      /* Conversation Picker Styles */
      .conversation-picker {
        flex: 0 0 30%;
        /* Changed from 25% to 30% */
        border-right: 1px solid #e6e9ed;
        display: flex;
        flex-direction: column;
      }

      .conversation-picker .chat-header {
        padding: 15px;
        background-color: #2a2f5b;
        /* Dark background for header */
        color: #fff;
        text-align: left;
        /* Slightly larger font size */
      }

      .chat-header {
        display: flex;
        height: 50px;
        align-items: center;
      }

      .search-bar {
        padding: 10px;
        background-color: #f7f7f7;
        border-bottom: 1px solid #e6e9ed;
      }

      .search-bar input[type="text"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 1rem;
        outline: none;
        transition: border-color 0.2s ease-in-out;
      }

      .search-bar input[type="text"]:focus {
        border-color: #495057;
        /* Darker border on focus */
      }

      .conversation-list {
        overflow-y: auto;
        flex-grow: 1;
      }

      .conversation-item {
        padding: 12px 15px;
        border-bottom: 1px solid #e6e9ed;
        cursor: pointer;
        transition: background-color 0.15s ease-in-out;
        display: flex;
        align-items: center;
        position: relative;
        /* Needed for the delete button positioning */
      }

      .conversation-item:hover {
        background-color: #f5f7fa;
      }

      .conversation-item.active {
        background-color: #e9ecef;
      }

      .conversation-details {
        flex-grow: 1;
      }

      .name {
        font-weight: 500;
        color: #343a40;
        margin-bottom: 3px;
      }

      .latest-message {
        font-size: 0.9rem;
        color: #6c757d;
        overflow: hidden;
        white-space: break-spaces;
        text-overflow: ellipsis;
      }

      .date {
        font-size: 0.8rem;
        color: #adb5bd;
        margin-left: auto;
        /* Push date to the right */
      }

      /* Chat Container Styles */
      .chat-container {
        flex: 1;
        display: grid;
        flex-direction: column;
      }

      .chat-container .chat-header {
        padding: 15px;
        background-color: #2a2f5b;
        color: #fff;
        text-align: left;
        font-weight: 600;
        display: flex;
        justify-content: space-between;
        /* Add space between the title and the button */
        align-items: center;
      }

      .chat-messages {
        padding: 20px;
        height: 400px;
        overflow-y: auto;
        flex-grow: 1;
      }

      /* Message Styles */
      .message {
        padding: 12px 15px;
        margin-bottom: 10px;
        border-radius: 20px;
        clear: both;
        max-width: 90%;
        /* Limit message width */
      }

      .message.user {
        background-color: #d1e7ff;
        color: #004085;
        float: right;
      }

      .message.bot {
        background-color: #f8f9fa;
        color: #212529;
        float: left;
      }

      /* Typing Indicator */
      .typing-indicator {
        padding: 10px 20px;
        font-style: italic;
        color: #6c757d;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 0;
        }

        50% {
          opacity: 1;
        }
      }

      .chat-input-container {
        background-color: #f8f9fa;
        border-top: 1px solid #e6e9ed;
        display: flex;
        flex-direction: column;
      }

      /* Area to show selected files before sending */
      .attachment-preview {
        display: flex;
        flex-wrap: wrap;
        padding: 5px 15px;
        gap: 10px;
        background-color: #f0f2f5;
        min-height: 0px;
      }

      .attachment-item {
        background-color: #e2e6ea;
        border-radius: 5px;
        padding: 4px 8px;
        font-size: 0.85rem;
        display: flex;
        align-items: center;
        border: 1px solid #ced4da;
      }

      .attachment-item span {
        max-width: 150px;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        margin-right: 5px;
      }

      .attachment-item .remove-btn {
        cursor: pointer;
        color: #dc3545;
        font-weight: bold;
        margin-left: 5px;
      }

      .chat-input {
        padding: 15px;
        display: flex;
        align-items: flex-end; /* Aligns items to bottom so textarea grows up */
      }

      /* The Paperclip Button */
      .attach-btn {
        background: none;
        border: none;
        cursor: pointer;
        padding: 10px;
        margin-right: 5px;
        color: #6c757d;
        transition: color 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .attach-btn:hover {
        color: #2a2f5b;
      }

      .attach-btn svg {
        width: 24px;
        height: 24px;
      }

      .chat-input textarea {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 25px;
        margin-right: 10px;
        font-size: 1rem;
        outline: none;
        transition: border-color 0.2s ease-in-out;
        resize: none;
        min-height: 45px;
        max-height: 200px;
        overflow-y: auto;
        box-sizing: border-box;
        line-height: 1.4;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .chat-input textarea:focus {
        border-color: #2a2f5b;
      }

      .chat-input button.send-btn {
        background-color: #2a2f5b;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.2s ease-in-out;
        height: 45px; /* Match textarea min-height */
      }

      .chat-input button.send-btn:hover {
        background-color: #0056b3;
      }

      .button-container {
        display: flex;
        padding: 10px;
        gap: 10px;
        flex-wrap: wrap;
      }

      .button-container button {
        background-color: #2a2f5b;
        color: #fff;
        border: none;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: background-color 0.2s ease-in-out;
      }

      .button-container button:hover {
        background-color: #0056b3;
      }

      /* Media Queries for Responsiveness */
      @media (max-width: 768px) {
        .main-container {
          flex-direction: column;
          /* Stack conversation list and chat container */
          height: auto;
          /* Adjust height as needed */
        }

        .conversation-picker {
          flex: none;
          /* Allow conversation picker to take up necessary space */
          width: 100%;
          /* Full width */
          border-right: none;
          /* Remove border */
          border-bottom: 1px solid #e6e9ed;
          /* Add border to bottom */
        }

        .chat-container {
          flex: 1;
          /* Chat container takes remaining space */
        }
      }

      /* Style for the New Chat Button */
      .new-chat-button {
        background-color: #515261;
        /* Green color, you can change this */
        color: #fff;
        border: none;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: background-color 0.2s ease-in-out;
      }

      .new-chat-button:hover {
        background-color: #218838;
        /* Darker green on hover */
      }

      .delete-button {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background-color: #f44336;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        display: none;
        /* Initially hidden */
      }

      .conversation-item:hover .delete-button {
        display: inline-block;
        /* Show on hover */
      }

      /* Show delete button on hover */
      .conversation-item:hover .delete-btn {
        display: inline;
      }
    </style>
  </head>

  <body>
    <div class="main-container">
      <div class="conversation-picker">
        <div class="chat-header">
          <h2>Past Conversations</h2>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Search conversations..." disabled />
        </div>
        <div class="conversation-list" id="conversation-list"></div>
      </div>
      <div class="chat-container">
        <div class="chat-header">
          <img
            src="Digimetrics Logo-02.png"
            alt="navbar brand"
            class="navbar-brand"
            height="30"
          />
          <button class="new-chat-button" onclick="startNewConversation()">
            New Chat
          </button>
        </div>
        <div class="chat-messages" id="chat-messages">
          <div
            class="chat-options"
            id="chat-options"
            style="display: none"
          ></div>
        </div>
        <div class="typing-indicator" id="typing-indicator"></div>
        <div class="chat-input-container">
          <div id="attachment-preview" class="attachment-preview"></div>
          <div class="chat-input">
            <!-- Hidden File Input -->
            <input
              type="file"
              id="file-input"
              multiple
              style="display: none"
              onchange="handleFileSelect(event)"
            />

            <!-- Paperclip Icon Button -->
            <button
              class="attach-btn"
              onclick="document.getElementById('file-input').click()"
              title="Attach files"
            >
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"
                ></path>
              </svg>
            </button>

            <textarea
              id="message-input"
              placeholder="Type your message..."
              rows="1"
            ></textarea>
            <button class="send-btn" onclick="sendMessage()">Send</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      chatMessages = document.getElementById("chat-messages");
      const messageInput = document.getElementById("message-input");
      const typingIndicator = document.getElementById("typing-indicator");
      const conversationList = document.getElementById("conversation-list");
      userEmail = "kenneth@mediaone.co";

      // NEW Global variable for attachments
      let selectedFiles = [];

      messageInput.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          if (!event.shiftKey) {
            event.preventDefault();
            sendMessage();
          }
        }
      });

      // --- NEW: FILE HANDLING FUNCTIONS ---

      function handleFileSelect(event) {
        const files = Array.from(event.target.files);
        // Add new files to our array
        selectedFiles = [...selectedFiles, ...files];
        renderAttachmentPreview();
        // Reset the input value so same file can be selected again if needed
        event.target.value = "";
      }

      function removeFile(index) {
        selectedFiles.splice(index, 1);
        renderAttachmentPreview();
      }

      function renderAttachmentPreview() {
        const previewContainer = document.getElementById("attachment-preview");
        previewContainer.innerHTML = "";

        selectedFiles.forEach((file, index) => {
          const item = document.createElement("div");
          item.className = "attachment-item";
          item.innerHTML = `
                <span>${file.name}</span>
                <span class="remove-btn" onclick="removeFile(${index})">&times;</span>
            `;
          previewContainer.appendChild(item);
        });
      }

      // Helper to convert file to Base64
      const convertToBase64 = (file) => {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onload = () => {
            // result looks like "data:image/png;base64,iVBOR..."
            // We need to strip the prefix for some APIs, or keep it.
            // The Python code expects: "data:{type};base64,{data}" construction.
            // So we need to extract just the base64 part and the mime type.

            const result = reader.result;
            const base64Data = result.split(",")[1]; // Get data after comma

            resolve({
              name: file.name,
              type: file.type,
              data: base64Data,
            });
          };
          reader.onerror = (error) => reject(error);
        });
      };

      function displayTypingIndicator() {
        typingIndicator.textContent = "Processing...";
      }

      function hideTypingIndicator() {
        typingIndicator.textContent = "";
      }

      async function sendMessage() {
        const messageText = messageInput.value.trim();
        const hasAttachments = selectedFiles.length > 0;

        // If no text and no attachments, do nothing
        if (!messageText && !hasAttachments) return;

        const optionsContainer = document.getElementById("chat-options");
        if (optionsContainer) optionsContainer.innerHTML = ""; // clear previous options

        // 1. Process Attachments (Convert to Base64)
        let attachmentsPayload = [];
        if (hasAttachments) {
          try {
            attachmentsPayload = await Promise.all(
              selectedFiles.map((file) => convertToBase64(file))
            );
          } catch (err) {
            console.error("Error reading files", err);
            alert("Error reading attached files.");
            return;
          }
        }

        try {
          input_messages = JSON.parse(localStorage.getItem("input_messages"));
        } catch (error) {
          input_messages = [];
        }

        // Display user message in UI
        if (messageText) {
          displayMessage(messageText, "user");
        }

        // If there are files, display a note in the chat UI
        if (hasAttachments) {
          const fileNames = selectedFiles.map((f) => f.name).join(", ");
          displayMessage(`<i>Attached: ${fileNames}</i>`, "user");
        }

        // Clear Inputs
        messageInput.value = "";
        selectedFiles = []; // Clear files array
        renderAttachmentPreview(); // Clear preview UI

        // --- TEMPLATED ACTIONS (REINSTATED) ---

        if (messageText.toLowerCase().includes("show options")) {
          chatMessages = document.getElementById("chat-messages");
          displayOptions();
          return;
        } else if (messageText.includes("I would like to look at SEO today")) {
          displayTypingIndicator();
          const sections = [
            {
              header: "Keywords",
              options: [
                {
                  label: "Keyword Research",
                  value: "I want to do keyword research",
                },
                { label: "Check SERPs", value: "I want to check SERPs" },
                { label: "Rank Checker", value: "I want to check rankings" },
                {
                  label: "Find Similar Keywords",
                  value: "I want to find similar keywords",
                },
                {
                  label: "Keyword Mapping",
                  value: "I want to do keyword mapping",
                },
                {
                  label: "Keyword Analysis",
                  value: "I want to do keyword analysis",
                },
                {
                  label: "Keyword Density",
                  value:
                    "I want to check the keyword density of a chunk of text.",
                },
              ],
            },
            {
              header: "Technical SEO",
              options: [
                {
                  label: "Check Page Speed",
                  value: "I want to check my pagespeed using GTmetrix",
                },
                {
                  label: "Check Domain Authority",
                  value: "I want to check domain authority",
                },
                {
                  label: "Generate Schema",
                  value: "I want to generate schema markup",
                },
                {
                  label: "Google Webpage Crawler Simulator",
                  value: "I want to simulate the Google Webpage Crawler",
                },
              ],
            },
            {
              header: "Content Analysis",
              options: [
                {
                  label: "Check Content",
                  value: "I want to check the content I've written",
                },
                {
                  label: "Content Comparison",
                  value: "I want to do content comparison",
                },
              ],
            },
          ];

          renderOptionsMessage(sections, optionsContainer);
          return;
        } else if (messageText.includes("I would like to look at GEO today")) {
          displayTypingIndicator();
          const sections = [
            {
              header: "Quickstart",
              options: [
                {
                  label: "AI SEO audit for brand Research",
                  value: "GEO: Run an AI SEO audit for my brand",
                },
                {
                  label: "Improve GEO for website",
                  value: "How can I improve GEO for my website?",
                },
                {
                  label: "Compare AI visibility against competitors",
                  value: "GEO: Compare my AI visibility vs competitors",
                },
                {
                  label: "GEO prompt proposal",
                  value: "I need prompt proposal for my GEO project",
                },
              ],
            },
          ];

          renderOptionsMessage(sections, optionsContainer);
          return;
        } else if (
          messageText.includes("I would like to look at social media today")
        ) {
          displayTypingIndicator();
          const sections = [
            {
              header: "Social Media",
              options: [
                {
                  label: "Check Content",
                  value: "I want to check the content I've written",
                },
              ],
            },
          ];

          renderOptionsMessage(sections, optionsContainer);
          return;
        }

        // --- API CALL (Standard Message) ---

        displayTypingIndicator();

        fetch(
          "https://8q9qwp4ytd.execute-api.ap-southeast-1.amazonaws.com/gptResponses2",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              question: messageText,
              input_messages: input_messages,
              attachments: attachmentsPayload, // Send the processed files
            }),
          }
        )
          .then((response) => response.json())
          .then((data) => {
            processData(data);
            // Save history handled inside processData/saveConversation
          })
          .catch((error) => {
            hideTypingIndicator();
            console.error("Error:", error);
            displayMessage("Error: Could not get response.", "bot");
            saveConversation();
          });
      }

      // Helper function to render the option buttons to avoid code duplication
      function renderOptionsMessage(sections, optionsContainer) {
        const optionsMessage = document.createElement("div");
        optionsMessage.classList.add("message", "bot");
        optionsMessage.style.marginBottom = "10px";

        sections.forEach((section) => {
          const sectionDiv = document.createElement("div");
          sectionDiv.classList.add("option-section");
          sectionDiv.style.marginBottom = "15px";

          // Header
          const header = document.createElement("h4");
          header.textContent = section.header;
          header.style.marginBottom = "8px";
          header.style.color = "#333";
          sectionDiv.appendChild(header);

          // Button container
          const buttonContainer = document.createElement("div");
          buttonContainer.classList.add("button-container");

          section.options.forEach((opt) => {
            const button = document.createElement("button");
            button.textContent = opt.label;
            button.onclick = () => {
              if (optionsContainer) optionsContainer.style.display = "none";
              messageInput.value = opt.value;
              sendMessage();
            };
            buttonContainer.appendChild(button);
          });

          sectionDiv.appendChild(buttonContainer);
          optionsMessage.appendChild(sectionDiv);
        });

        // Simulate processing time then show options
        setTimeout(() => {
          hideTypingIndicator();
          chatMessages.appendChild(optionsMessage);
          chatMessages.scrollTop = chatMessages.scrollHeight;
        }, 500);
      }

      function formatMessageContent(content) {
        if (!content) return "";
        
        // If it's already a string (old messages), return it
        if (typeof content === 'string') return content;
        
        // If it's an array (new messages with potential attachments)
        if (Array.isArray(content)) {
            let textAcc = "";
            let hasAttachment = false;
            
            content.forEach(item => {
                // Check for text types
                if (item.type === 'input_text' || item.type === 'text') {
                    textAcc += item.text + " ";
                } 
                // Check for image/file types
                else if (item.type === 'input_image' || item.type === 'image_url') {
                    hasAttachment = true;
                }
            });
            
            // Format the output
            if (hasAttachment) {
                return textAcc.trim() ? `${textAcc} <em style="font-size:0.8em; color:#666;">[Attachment]</em>` : `<em style="font-size:0.8em; color:#666;">[Attachment]</em>`;
            }
            return textAcc.trim();
        }
        
        return JSON.stringify(content); // Fallback
      }

      async function processData(data) {
        console.log(data);
        let input_messages = data.input_messages || [];

        const hasFunctions =
          Array.isArray(data.functions) && data.functions.length > 0;

        if (!hasFunctions) {
          // No more tool calls expected — render answer safely
          if (typeof data.answer === "string" && data.answer.trim()) {
            displayMessage(data.answer, "bot");
          } else {
            displayMessage("Sorry, I could not get an answer.", "bot");
          }
          console.log(input_messages);
          localStorage.setItem(
            "input_messages",
            JSON.stringify(input_messages)
          );
          saveConversation();
          hideTypingIndicator();
          return;
        }

        // There are pending function calls: execute them serially
        try {
          typingIndicator.textContent = "Getting external data...";
          for (const fn of data.functions) {
            // fn is [name, args, call_id]
            const [name, args, call_id] = fn;
            const function_result = await call_function(name, args);

            // Optional: only set title once (first tool call of a chain)
            if (
              !localStorage.getItem("conversation_title") ||
              localStorage.getItem("conversation_title") === "New Conversation"
            ) {
              localStorage.setItem("conversation_title", name);
            }

            input_messages.push({
              type: "function_call_output",
              call_id: call_id,
              output: JSON.stringify(function_result),
            });
          }

          localStorage.setItem(
            "input_messages",
            JSON.stringify(input_messages)
          );
          saveConversation();

          // Send the tool outputs back to the model and continue the loop
          await returnFunctionResult();
        } catch (err) {
          console.error("Error during function execution chain:", err);
          hideTypingIndicator();
          displayMessage(
            "Error: Could not complete external data retrieval.",
            "bot"
          );
          saveConversation();
        }
      }

      async function returnFunctionResult() {
        try {
          const input_messages =
            JSON.parse(localStorage.getItem("input_messages")) || [];

          const resp = await fetch(
            "https://8q9qwp4ytd.execute-api.ap-southeast-1.amazonaws.com/gptResponses2",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ input_messages }),
            }
          );

          const data = await resp.json();
          console.log("returnFunctionResult ->", data);

          // Keep chaining until no functions remain
          const hasFunctions =
            Array.isArray(data.functions) && data.functions.length > 0;

          if (hasFunctions) {
            // Re-enter the same decision logic
            await processData(data);
            saveConversation();
            return;
          }

          // Terminal response
          if (typeof data.answer === "string" && data.answer.trim()) {
            displayMessage(data.answer, "bot");
          } else {

      function populateConversationList(conversations) {
        conversationList.innerHTML = "";

        conversations.forEach((conversation) => {
          const conversationItem = document.createElement("div");
          conversationItem.classList.add("conversation-item");
          conversationItem.id = conversation.id;
          conversationItem.addEventListener("click", () =>
            loadConversation(conversation)
          );

          const conversationDetails = document.createElement("div");
          conversationDetails.classList.add("conversation-details");

          const nameDiv = document.createElement("div");
          nameDiv.classList.add("name");
          nameDiv.textContent = conversation.title;

          const latestMessageDiv = document.createElement("div");
          latestMessageDiv.classList.add("latest-message");
          
          // Get the first user message
          const firstMessage = conversation.messages
            .filter((msg) => msg.role === "user")
            .shift();
          
          // Use helper to format the preview text
          const previewText = firstMessage 
            ? formatMessageContent(firstMessage.content) 
            : "No messages yet";
            
          latestMessageDiv.innerHTML = previewText; // Use innerHTML to render the <em> tags

          const dateDiv = document.createElement("div");
          dateDiv.classList.add("date");
          dateDiv.textContent = conversation.last_updated.split(" ")[0];

          conversationDetails.appendChild(nameDiv);
          conversationDetails.appendChild(latestMessageDiv);
          conversationDetails.appendChild(dateDiv);

          // Create the delete button
          const deleteButton = document.createElement("button");
          deleteButton.classList.add("delete-button");
          deleteButton.textContent = "Delete";
          
          // Stop propagation so clicking delete doesn't load the chat
          deleteButton.onclick = (e) => {
              e.stopPropagation(); 
              deleteConversation(conversation.id);
          };

          conversationItem.appendChild(conversationDetails);
          conversationItem.appendChild(deleteButton);
          conversationList.appendChild(conversationItem);
        });
      }

      async function loadConversation(conversation) {
        localStorage.setItem("conversation_id", conversation["id"]);
        chatMessages.innerHTML = "";

        // Filter messages to only display user and assistant messages
        const filteredMessages = conversation.messages.filter(
          (message) => message.role === "user" || message.role === "assistant"
        );

        filteredMessages.forEach((message) => {
          // Use the helper to parse content
          const displayContent = formatMessageContent(message.content);

          if (message.role === "user") {
            displayMessage(displayContent, "user");
          } else if (message.role === "assistant") {
            displayMessage(displayContent, "bot");
          }
        });

        // Store the raw messages (with arrays) in local storage so the API can read them correctly later
        localStorage.setItem(
          "input_messages",
          JSON.stringify(conversation.messages)
        );
      }

      async function saveConversation() {
        try {
          const response = await fetch(
            "https://8i8tbru5m2.execute-api.ap-southeast-1.amazonaws.com/createUpdateConversation",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                user: userEmail,
                conversation_id: localStorage.getItem("conversation_id"),
                messages: JSON.parse(localStorage.getItem("input_messages")),
                title: localStorage.getItem("conversation_title"),
              }),
            }
          );

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          output = await response.json();
          if (localStorage.getItem("conversation_id") == "") {
            localStorage.setItem("conversation_id", output);
          }

          loadPastConversations();
        } catch (error) {
          console.error("Error updating/creating conversations:", error);
          // Display a user-friendly error message in the conversation list
          conversationList.innerHTML =
            '<div class="conversation-item">Error creating / updating conversations.</div>';
          loadPastConversations();
        }
      }
