<!DOCTYPE html>
<html>

<head>
    <title>Content Analysis Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon"
        href="https://mediaonemarketing.com.sg/wp-content/uploads/2023/11/cropped-MediaOne-M-favicon-logo-32x32.png"
        sizes="32x32">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 10px;
            background-color: #fbf7f5;
            color: #333;
            width: 90%;
            padding: 2%
        }

        input,
        select,
        button,
        textarea {
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            border: 1px solid #fffef7;
            font-family: inherit;
            font-size: 16px;
        }

        button {
            transition: background-color 0.3s, transform 0.1s;
            /* Add transform for a subtle lift effect */
        }

        button:hover {
            background-color: #004c9d;
            /* Darker blue on hover */
            transform: translateY(-2px);
            /* Move up slightly on hover */
            cursor: pointer;
            /* Change cursor to a pointer on hover */
            color: white;
        }

        input {
            min-width: 90%;
        }

        textarea {
            min-width: 90%;
            min-height: 150px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fffef7;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 6px;
        }

        th,
        td {
            padding: 12px 8px;
            border: 1px solid #ddd;
            font-size: 14px;
            background-color: white;
            max-width: 100px;
            overflow-wrap: anywhere;
        }

        th {
            background-color: #004c9d;
            position: sticky;
            color: white;
            top: 10px;
        }

        .collapsible {
            background-color: #004c9d;
            font-weight: bold;
            color: white;
            cursor: pointer;
            padding: 20px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .collapsible:hover {
            background-color: #0056b3;
        }

        .collapsible-loading {
            background-color: #ffad33;
        }
    </style>
</head>

<body>

    <h1>Content Analysis Tool</h1>

    <label for="input">Enter URLs or a Keyword:</label><br>
    <textarea id="input" rows="4" cols="50"
        placeholder="Enter URLs separated by commas, one URL per line, or a single keyword"></textarea><br>

    <label for="language">Language:</label>
    <select id="language" name="language">
        <option value="English" selected>English</option>
        </select>

    <label for="location">Location:</label>
    <select id="location" name="location">
        <option value="Malaysia" selected>Malaysia</option>
        <option value="Singapore" selected>Singapore</option>
        </select><br><br>

    <button onclick="analyzeContent()">Analyze</button>

    <div id="results"></div>
    <div id="categoryResults"></div>
    <br>
    <hr>
    <div id="tableForGemini"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const coll = document.getElementsByClassName("collapsible");
            for (let i = 0; i < coll.length; i++) {
                coll[i].addEventListener("click", function () {
                    this.classList.toggle("active");
                    const content = this.nextElementSibling;
                    content.style.display = content.style.display === "block" ? "none" : "block";
                });
            }
        });

        async function analyzeContent() {
            const input = document.getElementById('input').value.trim();
            const language = document.getElementById('language').value; 
            const location = document.getElementById('location').value; 
            const resultsDiv = document.getElementById('results');
            const categoryResultsDiv = document.getElementById('categoryResults');
            resultsDiv.innerHTML = '';
            categoryResultsDiv.innerHTML = '';

            let allTopics = {};
            let topicSummaryForAPI = {};

            let urls = [];

            // Check if input is a keyword (assume no commas or newlines in keyword)
            if (input.indexOf(',') === -1 && input.indexOf('\n') === -1) {
                try {
                    const response = await fetch('https://u22k9g2y8c.execute-api.ap-southeast-1.amazonaws.com/new', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            'targeted_url': '',
                            'keyword': input,
                            'language': language,
                            'location': location
                        })
                    });
                    const data = await response.json();
                    urls = Object.values(data.body).map(item => item.url); // Extract URLs from response
                } catch (error) {
                    console.error("Error fetching URLs from keyword:", error);
                    resultsDiv.innerHTML = `<p>Error fetching URLs for keyword: ${input}</p>`;
                    return; // Stop execution if keyword lookup fails
                }
            } else {
                // Input is considered as URLs
                urls = input.split(/[\s,]+/).map(url => url.trim()).filter(url => url !== '');
            }

            // Now process the URLs
            for (const url of urls) {
                if (url) {
                    const buttonId = `collapsible-${url.replace(/[^a-zA-Z0-9]/g, '')}`;
                    resultsDiv.innerHTML += `<button id="${buttonId}" class="collapsible">Analyzing: ${url}</button><div style="display: none;"></div>`;

                    try {
                        const response1 = await fetch('https://1pfsx12au9.execute-api.ap-southeast-1.amazonaws.com/url_lib_lite', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ 'url': url })
                        });
                        const data1 = await response1.json();
                        const wordCount = data1.body.word_count;

                        const response2 = await fetch('https://rdw2fy7u6e.execute-api.ap-southeast-1.amazonaws.com/contentTopics', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ 'page_text': data1.body.visible_text })
                        });
                        const data2 = await response2.json();

                        topicSummaryForAPI[url] = data2.output;

                        const urlDiv = document.getElementById(buttonId).nextElementSibling;
                        const table = document.createElement('table');
                        table.innerHTML = `
                            <tr><th>URL</th><td>${url}</td></tr>
                            <tr><th>Word Count</th><td>${wordCount} words</td></tr>
                        `;
                        for (const [topic, count] of Object.entries(data2.output)) {
                            const row = table.insertRow();
                            row.innerHTML = `<td>${topic}</td><td class="word-count" data-count="${count}">${count} words</td>`;
                            if (!allTopics[topic]) {
                                allTopics[topic] = {};
                            }
                            allTopics[topic][url] = count;
                        }
                        urlDiv.appendChild(table);

                        document.getElementById(buttonId).textContent = document.getElementById(buttonId).textContent.replace('Analyzing', 'Analysis Complete') + "   |   " + wordCount + " words";
                    } catch (error) {
                        console.error(`Error fetching data for ${url}:`, error);
                        resultsDiv.innerHTML += `<p>Error analyzing ${url}</p></div>`;
                    }
                }
            }


            // Create and display the summary table 
            if (Object.keys(allTopics).length > 0) {
                resultsDiv.innerHTML += '<h2>Topic Summary</h2>';
                const summaryTable = document.createElement('table');
                summaryTable.innerHTML = '<tr><th>Category</th>' + urls.map(url => `<th>${url}</th>`).join('') + '</tr>';

                for (const topic in allTopics) {
                    const row = summaryTable.insertRow();
                    row.innerHTML = `<td>${topic}</td>` + urls.map(url => {
                        const count = allTopics[topic][url] || 0;
                        return `<td class="word-count" data-count="${count}">${count ? count + ' words' : '-'}</td>`;
                    }).join('');
                    applyGradient(row);
                }

                resultsDiv.appendChild(summaryTable);
            }

            console.log("Topic Summary for API:", topicSummaryForAPI);

            // API call to get categorized topics
            try {
                const response3 = await fetch('https://2swrnt693d.execute-api.ap-southeast-1.amazonaws.com/contentCategories', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 'topic_summary': topicSummaryForAPI })
                });
                const data3 = await response3.json();

                console.log(data3);

                // Create and display the category summary table
                categoryResultsDiv.innerHTML += '<h2>Category Summary</h2>';
                const categoryTable = document.createElement('table');
                categoryTable.innerHTML = '<tr><th>Category</th>' + urls.map(url => `<th>${url}</th>`).join('') + '</tr>';

                for (const category in data3.output) {
                    const row = categoryTable.insertRow();
                    row.innerHTML = `<td>${category}</td>` + urls.map(url => {
                        const count = data3.output[category][url] ? parseInt(data3.output[category][url]) : 0;
                        return `<td class="word-count" data-count="${count}">${data3.output[category][url] || '-'}</td>`;
                    }).join('');
                    applyGradient(row);
                }

                categoryResultsDiv.appendChild(categoryTable);

            } catch (error) {
                console.error("Error fetching category data:", error);
                categoryResultsDiv.innerHTML += `<p>Error fetching category data</p>`;
            }
        }

        function applyGradient(row) {
            const wordCounts = Array.from(row.querySelectorAll('.word-count')).map(cell => {
                return cell.dataset.count ? parseInt(cell.dataset.count) : 0;
            });

            const maxCount = Math.max(...wordCounts);
            const minCount = Math.min(...wordCounts);

            row.querySelectorAll('.word-count').forEach(cell => {
                const count = parseInt(cell.dataset.count);
                if (count > 0) {
                    const percent = (count - minCount) / (maxCount - minCount);
                    const red = Math.round(255 * (1 - percent));
                    const green = Math.round(255 * percent);
                    cell.style.backgroundColor = `rgb(${red}, ${green}, 0)`;
                }
            });
        }
    </script>

</body>

</html>
