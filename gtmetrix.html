<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Analysis Tool</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Website Analysis Tool</h1>

    <label for="urlInput">Enter URL:</label>
    <input type="text" id="urlInput">

    <label for="maxPagesInput">Max Pages to Crawl:</label>
    <input type="number" id="maxPagesInput" value="5"> 

    <button id="submitBtn">Get Report</button>

    <div id="gtmetrixReport" style="display:none;">
        <h2>GTMetrix Report</h2>
        <table>
            <thead>
                <tr>
                    <th>Metric</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Report URL</td>
                    <td id="reportUrl"></td>
                </tr>
                <tr>
                    <td>Cumulative Layout Shift</td>
                    <td id="cls"></td>
                </tr>
                <tr>
                    <td>Largest Contentful Paint</td>
                    <td id="lcp"></td>
                </tr>
                <tr>
                    <td>Total Blocking Time</td>
                    <td id="tbt"></td>
                </tr>
                <tr>
                    <td>GTmetrix Grade</td>
                    <td id="grade"></td>
                </tr>
                <tr>
                    <td>Performance Score</td>
                    <td id="performance"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="crawlerReport" style="display:none;">
        <h2>Crawler Report</h2>
        <table>
            <thead>
                <tr>
                    <th>URL</th>
                    <th>Code</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Canonical</th>
                    <th>Hreflang</th>
                </tr>
            </thead>
            <tbody id="crawlerTableBody">
                </tbody>
        </table>
    </div>

    <script>
        const submitBtn = document.getElementById('submitBtn');
        const gtmetrixReportDiv = document.getElementById('gtmetrixReport');
        const crawlerReportDiv = document.getElementById('crawlerReport');
        const crawlerTableBody = document.getElementById('crawlerTableBody');

        submitBtn.addEventListener('click', () => {
            const url = document.getElementById('urlInput').value;
            const maxPages = document.getElementById('maxPagesInput').value;

            // GTMetrix API call
            fetch("https://y5830908vh.execute-api.ap-southeast-1.amazonaws.com/gtmetrix", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: url })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('reportUrl').textContent = data.body.data.links.report_url;
                document.getElementById('cls').textContent = data.body.data.attributes.cumulative_layout_shift;
                document.getElementById('lcp').textContent = data.body.data.attributes.largest_contentful_paint;
                document.getElementById('tbt').textContent = data.body.data.attributes.total_blocking_time;
                document.getElementById('grade').textContent = data.body.data.attributes.gtmetrix_grade;
                document.getElementById('performance').textContent = data.body.data.attributes.performance_score;

                gtmetrixReportDiv.style.display = 'block';
            })
            .catch(error => console.error('Error fetching GTMetrix data:', error));

            // Crawler API call
            fetch("https://464q7iox7h.execute-api.ap-southeast-1.amazonaws.com/crawler", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: url, max_pages: parseInt(maxPages) })
            })
            .then(response => response.json())
            .then(data => {
                crawlerTableBody.innerHTML = ''; // Clear previous data

                for (const pageUrl in data.body) {
                    const pageData = data.body[pageUrl];
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${pageUrl}</td>
                        <td>${pageData.code}</td>
                        <td>${pageData.title}</td>
                        <td>${pageData.description}</td>
                        <td>${pageData.canonical}</td>
                        <td>${pageData.hreflang}</td>
                    `;
                    crawlerTableBody.appendChild(row);
                }

                crawlerReportDiv.style.display = 'block';
            })
            .catch(error => console.error('Error fetching crawler data:', error));
        });
    </script>
</body>
</html>
