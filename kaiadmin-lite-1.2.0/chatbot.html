<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Layout Container */
        .main-container {
            display: flex;
            width: 90%;
            /* Adjust as needed */
            max-width: 1200px;
            /* Maximum width for larger screens */
            height: 80vh;
            /* Occupy 80% of the viewport height */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
        }

        /* Conversation Picker Styles */
        .conversation-picker {
            flex: 0 0 25%;
            /* Fixed width for the conversation list */
            border-right: 1px solid #e6e9ed;
            display: flex;
            flex-direction: column;
        }

        .conversation-picker .chat-header {
            padding: 15px;
            background-color: #007bff;
            /* Dark background for header */
            color: #fff;
            text-align: left;
            /* Slightly larger font size */
        }

        .chat-header {
            display: flex;
            height: 50px;
            align-items: center;
        }

        .search-bar {
            padding: 10px;
            background-color: #f7f7f7;
            border-bottom: 1px solid #e6e9ed;
        }

        .search-bar input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s ease-in-out;
        }

        .search-bar input[type="text"]:focus {
            border-color: #495057;
            /* Darker border on focus */
        }

        .conversation-list {
            overflow-y: auto;
            flex-grow: 1;
        }

        .conversation-item {
            padding: 12px 15px;
            border-bottom: 1px solid #e6e9ed;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
            display: flex;
            align-items: center;
        }

        .conversation-item:hover {
            background-color: #f5f7fa;
        }

        .conversation-item.active {
            background-color: #e9ecef;
        }

        .conversation-details {
            flex-grow: 1;
        }

        .name {
            font-weight: 500;
            color: #343a40;
            margin-bottom: 3px;
        }

        .latest-message {
            font-size: 0.9rem;
            color: #6c757d;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .date {
            font-size: 0.8rem;
            color: #adb5bd;
            margin-left: auto;
            /* Push date to the right */
        }

        /* Chat Container Styles */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-container .chat-header {
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            text-align: left;
            font-weight: 600;
        }

        .chat-messages {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
        }

        /* Message Styles */
        .message {
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 20px;
            clear: both;
            max-width: 80%;
            /* Limit message width */
        }

        .message.user {
            background-color: #d1e7ff;
            color: #004085;
            float: right;
        }

        .message.bot {
            background-color: #f8f9fa;
            color: #212529;
            float: left;
        }

        /* Typing Indicator */
        .typing-indicator {
            padding: 10px 20px;
            font-style: italic;
            color: #6c757d;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        /* Chat Input Styles */
        .chat-input {
            padding: 15px;
            background-color: #f8f9fa;
            border-top: 1px solid #e6e9ed;
            display: flex;
            align-items: center;
        }

        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 25px;
            margin-right: 10px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s ease-in-out;
        }

        .chat-input input[type="text"]:focus {
            border-color: #007bff;
        }

        .chat-input button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease-in-out;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }

        /* Chat Options Styles */
        .chat-options {
            padding: 15px;
        }

        .button-container {
            display: flex;
            padding: 10px;
            gap: 10px;
            flex-wrap: wrap;
        }

        .button-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s ease-in-out;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                /* Stack conversation list and chat container */
                height: auto;
                /* Adjust height as needed */
            }

            .conversation-picker {
                flex: none;
                /* Allow conversation picker to take up necessary space */
                width: 100%;
                /* Full width */
                border-right: none;
                /* Remove border */
                border-bottom: 1px solid #e6e9ed;
                /* Add border to bottom */
            }

            .chat-container {
                flex: 1;
                /* Chat container takes remaining space */
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="conversation-picker">
            <div class="chat-header">
                <h2>Past Conversations</h2>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search conversations...">
            </div>
            <div class="conversation-list" id="conversation-list">
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <h2>Chatbot</h2>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="chat-options" id="chat-options" style="display: none;"></div>
            </div>
            <div class="typing-indicator" id="typing-indicator"></div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const typingIndicator = document.getElementById('typing-indicator');
        const conversationList = document.getElementById('conversation-list');

        messageInput.addEventListener("keyup", function (event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        function displayTypingIndicator() {
            typingIndicator.textContent = "Processing...";
        }

        function hideTypingIndicator() {
            typingIndicator.textContent = "";
        }


        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (!messageText) return;

            try {
                input_messages = JSON.parse(localStorage.getItem("input_messages"));
            } catch (error) {
                console.log(error);
                console.log("no previous messages");
                input_messages = [];
            }

            // Display user message
            displayMessage(messageText, 'user');
            messageInput.value = ''; // Clear the input

            // Show typing indicator
            displayTypingIndicator();


            // Send message to API
            fetch('https://8q9qwp4ytd.execute-api.ap-southeast-1.amazonaws.com/gptResponses2', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    question: messageText,
                    input_messages: input_messages
                })
            })
                .then(response => response.json())
                .then(data => {
                    processData(data);

                    // Display bot response
                    //displayMessage(data.answer, 'bot');
                    localStorage.setItem("input_messages", JSON.stringify(data.input_messages));
                })
                .catch(error => {
                    // Hide typing indicator
                    hideTypingIndicator();
                    console.error('Error:', error);
                    displayMessage('Error: Could not get response.', 'bot');
                });
        }

        async function processData(data) {
            console.log(data);
            input_messages = data.input_messages;
            console.log(input_messages);

            if (!('functions' in data)) {
                displayMessage(data.answer, 'bot');
                // Hide typing indicator
                hideTypingIndicator();

                localStorage.setItem("input_messages", JSON.stringify(input_messages));
                console.log(JSON.parse(localStorage.getItem("input_messages")));

            } else {
                for (const item in data['functions']) {
                    try {
                        typingIndicator.textContent = "Getting external data...";
                        function_result = await call_function(data['functions'][item][0], data['functions'][item][1]);
                        console.log(`Result for ${data['functions'][item][0]}:`, function_result); // Added a label to the output
                        input_messages.push({
                            "type": "function_call_output",
                            "call_id": data['functions'][item][2],
                            "output": JSON.stringify(function_result)
                        });
                    } catch (error) {
                        console.error(`Error processing ${data['functions'][item][0]}:`, error); // More informative error message
                    }
                }
                localStorage.setItem("input_messages", JSON.stringify(input_messages));
                console.log(JSON.parse(localStorage.getItem("input_messages")));

                final_output = await returnFunctionResult(input_messages);
            }
        }

        async function returnFunctionResult() {
            console.log(JSON.parse(localStorage.getItem("input_messages")));
            fetch('https://8q9qwp4ytd.execute-api.ap-southeast-1.amazonaws.com/gptResponses2', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    input_messages: JSON.parse(localStorage.getItem("input_messages"))
                })
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    //processData(data);

                    // Hide typing indicator
                    hideTypingIndicator();

                    // Display bot response
                    displayMessage(data['answer'], 'bot');
                    localStorage.setItem("input_messages", JSON.stringify(data.input_messages));
                })
                .catch(error => {
                    // Hide typing indicator
                    hideTypingIndicator();
                    console.error('Error:', error);
                    displayMessage('Error: Could not get response.', 'bot');
                });
        }

        function displayMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.innerHTML = message;
            chatMessages.appendChild(messageDiv);

            // Scroll to bottom of chat messages
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function call_function(name, args) {
            switch (name) {
                case "get_serps":
                    return await get_serps(args.keyword, args.language, args.location);
                case "rank_checker":
                    return await rank_checker(args.keyword, args.language, args.location, args.target);
                case "moz":
                    return await moz(args.domain);
                case "keyword_metrics":
                    return await keyword_metrics(args.keywords, args.location, args.language);
                case "scrape_webpage":
                    return await scrape_webpage(args.url);
                case "ranking_keywords":
                    return await ranking_keywords(args.target, args.location);
                case "similar_keywords":
                    return await similar_keywords(args.keywords, args.language, args.location);
                case "keywords_for_site":
                    return await keywords_for_site(args.target, args.language, args.location);
                default:
                    throw new Error(`Function ${name} not found`);
            }
        }

        async function get_serps(keyword, language, location) {
            const url = "https://8k6r15rg4m.execute-api.ap-southeast-1.amazonaws.com/serpLite";
            const payload = {
                'keyword': keyword,
                'language': language,
                'location': location
            };
            const headers = {
                'Content-Type': 'application/json'
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Error in get_serps:", error);
                throw error; // Re-throw to allow handling further up the call stack
            }
        }

        function setActiveClass(element) {
            // Remove 'active' class from any previously active items
            let activeItems = document.querySelectorAll('.conversation-item.active');
            activeItems.forEach(item => {
                item.classList.remove('active');
            });

            // Add 'active' class to the clicked element
            element.classList.add('active');
        }


        window.onload = function () {
            displayMessage('Hello! How can I help you today?', 'bot');
            localStorage.setItem("input_messages", []);
            displayOptions(); // show the quick buttons after greeting
            loadPastConversations();
        }

        // Function to display option buttons inside a message bubble
        function displayOptions() {
            const optionsContainer = document.getElementById('chat-options');
            optionsContainer.innerHTML = ''; // clear previous options

            // Create a message container for the options
            const optionsMessage = document.createElement('div');
            optionsMessage.classList.add('message', 'bot');
            optionsMessage.style.marginBottom = '10px';
            optionsMessage.innerHTML = "Here are some quick actions you can take:";

            // Add the options to the message container
            const buttonContainer = document.createElement('div');
            buttonContainer.classList.add('button-container');

            const options = [
                { label: 'Keyword Research', value: 'I want to do keyword research' },
                { label: 'Check SERPs', value: 'I want to check SERPs' },
                { label: 'Rank Checker', value: 'I want to check rankings' },
                { label: 'Similar Keywords', value: 'I want to find similar keywords' }
            ];

            options.forEach(opt => {
                const button = document.createElement('button');
                button.textContent = opt.label;
                button.onclick = () => {
                    optionsContainer.style.display = 'none';  // Hide the buttons after selection
                    // Simulate user sending the message
                    //displayMessage(opt.value, 'user');
                    messageInput.value = opt.value;
                    sendMessage();
                };
                buttonContainer.appendChild(button);
            });

            optionsMessage.appendChild(buttonContainer);
            optionsContainer.appendChild(optionsMessage);

            // Show the option buttons in a message bubble
            optionsContainer.style.display = 'block';
        }

        async function loadPastConversations() {
            const userEmail = "kenneth@mediaone.co"; // Replace with the actual user email

            try {
                const response = await fetch('https://ro2g6qodt1.execute-api.ap-southeast-1.amazonaws.com/chatbotPastConversations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        "user": userEmail
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const conversations = await response.json();
                populateConversationList(conversations);

            } catch (error) {
                console.error('Error fetching past conversations:', error);
                // Display a user-friendly error message in the conversation list
                conversationList.innerHTML = '<div class="conversation-item">Error loading conversations.</div>';
            }
        }

        function populateConversationList(conversations) {
            conversationList.innerHTML = ''; // Clear existing list

            conversations.forEach(conversation => {
                const conversationItem = document.createElement('div');
                conversationItem.classList.add('conversation-item');
                conversationItem.addEventListener('click', () => loadConversation(conversation)); // Add click listener

                const conversationDetails = document.createElement('div');
                conversationDetails.classList.add('conversation-details');

                const nameDiv = document.createElement('div');
                nameDiv.classList.add('name');
                nameDiv.textContent = conversation.title;

                const latestMessageDiv = document.createElement('div');
                latestMessageDiv.classList.add('latest-message');
                // Display the latest user message or a default message
                const lastMessage = conversation.messages.filter(msg => msg.user).pop();
                latestMessageDiv.textContent = lastMessage ? lastMessage.user : 'No messages yet';

                const dateDiv = document.createElement('div');
                dateDiv.classList.add('date');
                dateDiv.textContent = conversation.last_updated.split(' ')[0]; // Extract date part

                conversationDetails.appendChild(nameDiv);
                conversationDetails.appendChild(latestMessageDiv);
                conversationDetails.appendChild(dateDiv);

                conversationItem.appendChild(conversationDetails);
                conversationList.appendChild(conversationItem);
            });

            // Add click event listener to each item
            let conversationItems = document.querySelectorAll('.conversation-item');

            // Add click event listener to each item
            conversationItems.forEach(item => {
                item.addEventListener('click', function () {
                    setActiveClass(this);
                });
            });
        }

        async function loadConversation(conversation) {
            // Clear existing messages
            chatMessages.innerHTML = '';

            // Display each message in the chat
            conversation.messages.forEach(message => {
                if (message.user) {
                    displayMessage(message.user, 'user');
                } else if (message.bot) {
                    displayMessage(message.bot, 'bot');
                }
            });

            // Store the messages in local storage to maintain state
            localStorage.setItem("input_messages", JSON.stringify(conversation.messages));

        }
    </script>
