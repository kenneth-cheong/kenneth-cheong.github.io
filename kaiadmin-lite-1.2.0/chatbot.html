<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .chat-container {
            width: 95%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 700px;
            margin: 0 auto;
            resize: both;
            /* Allow resizing both horizontally and vertically */
            overflow: auto;
            /* Ensures content doesn't overflow when resized */
            cursor: se-resize;
            /* Cursor shows as a resize handle */
        }

        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .chat-messages {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
        }

        .chat-input {
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #eee;
            display: flex;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                /* Make container take 95% of the screen width on smaller screens */
                height: auto;
                /* Allow height to adjust based on content */
            }

            .chat-header {
                padding: 15px;
                /* Adjust header padding for smaller screens */
            }

            .chat-input {
                padding: 8px;
                /* Reduce padding for chat input on smaller screens */
            }

            .chat-input input[type="text"] {
                padding: 8px;
                /* Reduce padding for text input */
            }

            .chat-input button {
                padding: 8px 12px;
                /* Adjust padding for button */
            }

            .message {
                padding: 8px;
                /* Reduce padding in messages */
                font-size: 14px;
                /* Smaller font size for messages */
            }
        }




        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            clear: both;
        }

        .message.user {
            background-color: #dcdefc;
            float: right;
        }

        .message.bot {
            background-color: #f0f0f0;
            float: left;
        }

        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        .chat-input button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Style for the typing indicator */
        .typing-indicator {
            text-align: left;
            padding: 5px 10px;
            font-style: italic;
            color: #888;
            animation: fadeInOut 2s infinite;
            /* Apply fade in/out animation */
        }

        /* Create the fade-in and fade-out animation */
        @keyframes fadeInOut {

            0%,
            100% {
                opacity: 0;
                /* Start and end as invisible */
            }

            50% {
                opacity: 1;
                /* Make it fully visible at the middle of the cycle */
            }
        }

        .typing-indicator {
            text-align: left;
            padding: 5px 10px;
            font-style: italic;
            color: #888;
            animation: blink 2s infinite step-end;
            /* Apply blinking effect */
        }

        /* Create the blinking animation */
        @keyframes blink {

            0%,
            100% {
                opacity: 0;
                /* Make it invisible at the start and end */
            }

            50% {
                opacity: 1;
                /* Make it visible at the middle of the cycle */
            }
        }


        table {
            width: auto;
            border-collapse: collapse;
            margin: 20px 0px 20px 0;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            font-size: 16px;
            color: #333;
        }

        th {
            background-color: #656565;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        table td {
            border-bottom: 1px solid #ddd;
        }

        table th {
            border-top: 1px solid #ddd;
            border-bottom: 2px solid #ddd;
        }

        table td,
        table th {
            text-align: center;
        }

        .chat-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            padding: 10px;
        }

        .chat-options button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .chat-options button:hover {
            background-color: #0056b3;
        }

        /* Adjust button container within the message bubble */
        .button-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <div class="chat-header">
            <h2>Chatbot</h2>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="chat-options" id="chat-options" style="display: none;"></div>
        </div>
        <div class="typing-indicator" id="typing-indicator"></div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const typingIndicator = document.getElementById('typing-indicator');

        messageInput.addEventListener("keyup", function (event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        function displayTypingIndicator() {
            typingIndicator.textContent = "Processing...";
        }

        function hideTypingIndicator() {
            typingIndicator.textContent = "";
        }


        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (!messageText) return;

            try {
                input_messages = JSON.parse(localStorage.getItem("input_messages"));
            } catch (error) {
                console.log(error);
                console.log("no previous messages");
                input_messages = [];
            }

            // Display user message
            displayMessage(messageText, 'user');
            messageInput.value = ''; // Clear the input

            // Show typing indicator
            displayTypingIndicator();


            // Send message to API
            fetch('https://8q9qwp4ytd.execute-api.ap-southeast-1.amazonaws.com/gptResponses2', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    question: messageText,
                    input_messages: input_messages
                })
            })
                .then(response => response.json())
                .then(data => {
                    processData(data);

                    // Display bot response
                    //displayMessage(data.answer, 'bot');
                    localStorage.setItem("input_messages", JSON.stringify(data.input_messages));
                })
                .catch(error => {
                    // Hide typing indicator
                    hideTypingIndicator();
                    console.error('Error:', error);
                    displayMessage('Error: Could not get response.', 'bot');
                });
        }

        async function processData(data) {
            console.log(data);
            input_messages = data.input_messages;
            console.log(input_messages);

            if (!('functions' in data)) {
                displayMessage(data.answer, 'bot');
                // Hide typing indicator
                hideTypingIndicator();

                localStorage.setItem("input_messages", JSON.stringify(input_messages));
                console.log(JSON.parse(localStorage.getItem("input_messages")));

            } else {
                for (const item in data['functions']) {
                    try {
                        typingIndicator.textContent = "Getting external data...";
                        function_result = await call_function(data['functions'][item][0], data['functions'][item][1]);
                        console.log(`Result for ${data['functions'][item][0]}:`, function_result); // Added a label to the output
                        input_messages.push({
                            "type": "function_call_output",
                            "call_id": data['functions'][item][2],
                            "output": JSON.stringify(function_result)
                        });
                    } catch (error) {
                        console.error(`Error processing ${data['functions'][item][0]}:`, error); // More informative error message
                    }
                }
                localStorage.setItem("input_messages", JSON.stringify(input_messages));
                console.log(JSON.parse(localStorage.getItem("input_messages")));

                final_output = await returnFunctionResult(input_messages);
            }
        }

        async function returnFunctionResult() {
            console.log(JSON.parse(localStorage.getItem("input_messages")));
            fetch('https://8q9qwp4ytd.execute-api.ap-southeast-1.amazonaws.com/gptResponses2', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    input_messages: JSON.parse(localStorage.getItem("input_messages"))
                })
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    //processData(data);

                    // Hide typing indicator
                    hideTypingIndicator();

                    // Display bot response
                    displayMessage(data['answer'], 'bot');
                    localStorage.setItem("input_messages", JSON.stringify(data.input_messages));
                })
                .catch(error => {
                    // Hide typing indicator
                    hideTypingIndicator();
                    console.error('Error:', error);
                    displayMessage('Error: Could not get response.', 'bot');
                });
        }

        function displayMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.innerHTML = message;
            chatMessages.appendChild(messageDiv);

            // Scroll to bottom of chat messages
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function call_function(name, args) {
            switch (name) {
                case "get_serps":
                    return await get_serps(args.keyword, args.language, args.location);
                case "rank_checker":
                    return await rank_checker(args.keyword, args.language, args.location, args.target);
                case "moz":
                    return await moz(args.domain);
                case "keyword_metrics":
                    return await keyword_metrics(args.keywords, args.location, args.language);
                case "scrape_webpage":
                    return await scrape_webpage(args.url);
                case "ranking_keywords":
                    return await ranking_keywords(args.target, args.location);
                case "similar_keywords":
                    return await similar_keywords(args.keywords, args.language, args.location);
                case "keywords_for_site":
                    return await keywords_for_site(args.target, args.language, args.location);
                default:
                    throw new Error(`Function ${name} not found`);
            }
        }

        async function get_serps(keyword, language, location) {
            const url = "https://8k6r15rg4m.execute-api.ap-southeast-1.amazonaws.com/serpLite";
            const payload = {
                'keyword': keyword,
                'language': language,
                'location': location
            };
            const headers = {
                'Content-Type': 'application/json'
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Error in get_serps:", error);
                throw error; // Re-throw to allow handling further up the call stack
            }
        }

        }

        window.onload = function () {
            displayMessage('Hello! How can I help you today?', 'bot');
            localStorage.setItem("input_messages", []);
            displayOptions(); // show the quick buttons after greeting
        }

        // Function to display option buttons inside a message bubble
        function displayOptions() {
            const optionsContainer = document.getElementById('chat-options');
            optionsContainer.innerHTML = ''; // clear previous options

            // Create a message container for the options
            const optionsMessage = document.createElement('div');
            optionsMessage.classList.add('message', 'bot');
            optionsMessage.style.marginBottom = '10px';
            optionsMessage.innerHTML = "Here are some quick actions you can take:";

            // Add the options to the message container
            const buttonContainer = document.createElement('div');
            buttonContainer.classList.add('button-container');
            buttonContainer.style.display = 'flex';
            buttonContainer.style.gap = '10px';
            buttonContainer.style.flexWrap = 'wrap';

            const options = [
                { label: 'Keyword Research', value: 'I want to do keyword research' },
                { label: 'Check SERPs', value: 'I want to check SERPs' },
                { label: 'Rank Checker', value: 'I want to check rankings' },
                { label: 'Similar Keywords', value: 'I want to find similar keywords' }
            ];

            options.forEach(opt => {
                const button = document.createElement('button');
                button.textContent = opt.label;
                button.onclick = () => {
                    optionsContainer.style.display = 'none';  // Hide the buttons after selection
                    // Simulate user sending the message
                    //displayMessage(opt.value, 'user');
                    messageInput.value = opt.value;
                    sendMessage();
                };
                buttonContainer.appendChild(button);
            });

            optionsMessage.appendChild(buttonContainer);
            optionsContainer.appendChild(optionsMessage);

            // Show the option buttons in a message bubble
            optionsContainer.style.display = 'block';
        }
    </script>
