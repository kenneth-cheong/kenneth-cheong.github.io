<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementor Text Extractor (Titles & Content)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1400px; /* Increased container width */
            margin: 0 auto;
        }
        h1, h2 {
            color: #343a40;
            margin-top: 20px;
        }
        #inputArea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            resize: vertical;
        }

        #extractedText {
            margin-top: 20px;
        }
        #extractedText table {
            width: 100%;
            border-collapse: collapse;
        }
        #extractedText th, #extractedText td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
            cursor: pointer;
            white-space: pre-wrap; /* Important: Preserve whitespace in table cells */
        }
        #extractedText tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
        #extractedText tr:hover {
            background-color: #ddd;
        }
        .even-row {
            background-color: #ffffff; /* white */
        }

        .odd-row {
            background-color: #f9f9f9; /* light gray */
        }

        .table-row:hover {
            background-color: #e9ecef; /* darker gray on hover */
        }

        /* Side-by-side layout */
        .side-by-side-container {
            display: flex;
            justify-content: space-between; /* Distribute space evenly */
            margin-top: 20px;
        }

        .side-by-side-container > div {
            width: 100%; /* Adjust as needed */
        }

        /* Style for editable cells */
        .editable-cell {
            background-color: #ffffdd;
        }

        .recommended-cell-changed {
            background-color: rgb(255, 227, 175); /* Yellow */
        }

        .recommended-cell-unchanged {
            background-color: #c4ffc4; /* Green */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Elementor Text Extractor (Titles & Content)</h1>

        <div class="form-group">
            <label for="clientName">Client Name:</label>
            <input type="text" class="form-control" id="clientName" placeholder="Enter client name">
        </div>

         <div class="form-group">
            <label for="instructions">Additional Instructions:</label>
            <input type="text" class="form-control" id="instructions" placeholder="Enter additional instructions">
        </div>

        <p>Paste Elementor JSON data here:</p>
        <textarea id="inputArea" class="form-control"></textarea>

        <button id="getRecommendationsButton" class="btn btn-primary">Get Recommendations and Replace Text</button>


        <div>
            <h2>Extracted Text:</h2>
            <div id="extractedText">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Extracted Titles/Content</th>
                            <th>Recommended Text</th>
                        </tr>
                    </thead>
                    <tbody id="textOutput">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="form-group">
            <label for="modifiedJson">Modified JSON:</label>
            <textarea id="modifiedJson" class="form-control" rows="10"></textarea>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        let extractedTexts = []; // Store extracted texts for API call
        let recommendedTexts = []; // Store recommended texts
        let originalJsonString = ''; // Store the original JSON string

        // Function to run extraction
        async function runExtraction() {
            const jsonString = document.getElementById('inputArea').value;
            originalJsonString = jsonString; // Store the original JSON
            let extractedText = '';

            try {
                const jsonData = JSON.parse(jsonString);
                extractedText = await recursivelyExtractTitlesAndContent(jsonData);  // Extract titles & content

                extractedTexts = extractedText.split('\n').filter(text => text !== ''); // Store in global variable
                populateTable(extractedTexts); // Pass extractedTexts to populateTable

            } catch (error) {
                document.getElementById('textOutput').innerText = '';
            }
        }

        // Event listener to trigger extraction on paste/input
        document.getElementById('inputArea').addEventListener('input', function() {
            runExtraction();
        });


        async function recursivelyExtractTitlesAndContent(data) {
            let text = '';

            if (typeof data === 'object') {
                for (const key in data) {
                    if (data.hasOwnProperty(key)) {
                        if ((key === 'title' || key === 'content') && typeof data[key] === 'string') {
                            text += data[key] + '\n'; // Add title/content values with newline
                        } else {
                            text += await recursivelyExtractTitlesAndContent(data[key]); // Recurse deeper
                        }
                    }
                }
            }
            return text;
        }


        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'); // $& means the whole matched string
        }

       async function populateTable(extractedTexts, recommendedTextsData = []) {
            const tableBody = document.getElementById('textOutput');
            tableBody.innerHTML = ''; // Clear previous table content

            // Initialize recommendedTexts with the data passed or empty strings
            recommendedTexts = recommendedTextsData.length > 0 ? [...recommendedTextsData] : extractedTexts.map(() => '');


            extractedTexts.forEach((text, index) => {
                if (text) {
                    const row = document.createElement('tr');
                    row.classList.add('table-row'); // Add class for consistent styling
                    row.classList.add(index % 2 === 0 ? 'even-row' : 'odd-row'); // Alternating row colors

                    // Extracted Text Cell (Editable)
                    const extractedCell = document.createElement('td');
                    extractedCell.textContent = text;
                    extractedCell.classList.add('editable-cell'); // Add class for styling
                    extractedCell.setAttribute('contenteditable', 'true'); // Make cell editable
                    extractedCell.addEventListener('input', () => {
                        extractedTexts[index] = extractedCell.textContent; // Update extractedTexts array
                        updateModifiedJson(); // Update the modified JSON after editing
                    });
                    row.appendChild(extractedCell);

                    // Recommended Text Cell (Editable)
                    const recommendedCell = document.createElement('td');
                    recommendedCell.textContent = recommendedTexts[index] || '';
                    recommendedCell.classList.add('editable-cell');
                    recommendedCell.setAttribute('contenteditable', 'true');

                    // Add class based on whether the recommended text is changed or not
                    if (recommendedTextsData.length > 0 && recommendedTextsData[index] !== extractedTexts[index]) {
                        recommendedCell.classList.add('recommended-cell-changed');
                    } else {
                        recommendedCell.classList.add('recommended-cell-unchanged');
                    }

                    recommendedCell.addEventListener('input', () => {
                        recommendedTexts[index] = recommendedCell.textContent; // Update recommendedTexts array
                        updateModifiedJson(); // Update the modified JSON after editing

                        // Update class based on whether the recommended text is changed or not
                        if (recommendedCell.textContent !== extractedTexts[index]) {
                            recommendedCell.classList.add('recommended-cell-changed');
                            recommendedCell.classList.remove('recommended-cell-unchanged');
                        } else {
                            recommendedCell.classList.remove('recommended-cell-changed');
                            recommendedCell.classList.add('recommended-cell-unchanged');
                        }
                    });
                    row.appendChild(recommendedCell);

                    tableBody.appendChild(row);
                }
            });
        }



        document.getElementById('getRecommendationsButton').addEventListener('click', async () => {
            document.getElementById('getRecommendationsButton').innerText = "Processing...";
            const clientName = document.getElementById('clientName').value;
            const instructions = document.getElementById('instructions').value;
            const jsonString = document.getElementById('inputArea').value;

            try {
                const payload = {
                    company_name: clientName,
                    strings: extractedTexts, // Use the extractedTexts array
                    instructions: instructions
                };

                const response = await fetch('https://djhsystd3h.execute-api.ap-southeast-1.amazonaws.com/proposeElementorContent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const recommendedTextsData = await response.json();
                 // Repopulate table with recommendations
                populateTable(extractedTexts, recommendedTextsData);
                recommendedTexts = [...recommendedTextsData]; // Update the global recommendedTexts array


                //Update modified JSON
                updateModifiedJson();


            } catch (error) {
                console.error('Error:', error);
                alert('Error fetching recommendations: ' + error);
            } finally {
                document.getElementById('getRecommendationsButton').innerText = "Get Recommendations and Replace Text";
            }
        });

        async function updateModifiedJson() {
            // Use the stored original JSON string
            let modifiedJsonString = originalJsonString;

            for (let i = 0; i < extractedTexts.length; i++) {
                const extractedText = extractedTexts[i];
                const recommendedText = recommendedTexts[i];

                // Escape special characters in extractedText for use in a regular expression
                const escapedExtractedText = escapeRegExp(extractedText);

                // Create a regular expression to find the exact extracted text
                const regex = new RegExp(escapedExtractedText, 'g');

                // Replace the extracted text with the recommended text
                modifiedJsonString = modifiedJsonString.replace(regex, recommendedText);
            }

            // Update the modified JSON textarea
            document.getElementById('modifiedJson').value = JSON.stringify(JSON.parse(modifiedJsonString), null, 2);
        }
    </script>
</body>
</html>
